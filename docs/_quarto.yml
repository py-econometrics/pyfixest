  output-dir: _site

metadata-files:
  - _sidebar.yml

website:
  navbar:
    page_navigation: true
    favicon: "figures/pyfixest-logo.png"
    #page-footer:
    #  center: |
    #    Developed by [Alexander Fischer](https://github.com/py-econometrics) and [Styfen Sch√§r](https://github.com/styfenschaer)
    search: true
    right:
