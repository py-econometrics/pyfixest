        href: https://github.com/py-econometrics/pyfixest/
    left:
      - text: "PyFixest"
        file: pyfixest.md
      - text: "Quickstart"
        file: quickstart.ipynb
      - text: "Difference-in-Differences Estimation"
        file: difference-in-differences.ipynb
