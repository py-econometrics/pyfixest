name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: "Tests Core"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.12"]
        pytest_opts: ["--workers 4 --tests-per-worker 1"]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1

      - name: set numba parallel flags
        run: |
          echo "NUMBA_NUM_THREADS=1" >> $GITHUB_ENV

      - name: Setup r2u
        uses: eddelbuettel/github-actions/r2u-setup@master


      - name: Install R packages
        run: |
          mkdir -p ~/.R/library
          echo 'R_LIBS_USER="~/.R/library"' >> ~/.Renviron
          Rscript -e 'install.packages(c("fixest", "broom", "did2s", "clubSandwich", "wildrwolf", "ivDiag"))'
        shell: bash

      - name: Export R library path
        run: |
          echo "R_LIBS_USER=~/.R/library" >> $GITHUB_ENV

      - name: Set R environment for testing
        run: |
          export R_LIBS_USER=~/.R/library
          echo "R environment set: $R_LIBS_USER"
      # Verify that the R packages are installed
      - name: Verify R packages
        run: |
          Rscript -e 'print(installed.packages()[,c(1,3)])'

      - name: Run tests
        run: |
          export R_LIBS_USER=~/.R/library
          pixi run tests-regular

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test_slow:
    name: "Tests vs fixest"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.12"]
        pytest_opts: ["--workers 4 --tests-per-worker 1"]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1

      - name: set numba parallel flags
        run: |
          echo "NUMBA_NUM_THREADS=1" >> $GITHUB_ENV

      - name: Setup r2u
        uses: eddelbuettel/github-actions/r2u-setup@master

      - name: install R packages
        run: Rscript -e 'install.packages(c("fixest", "broom", "did2s", "clubSandwich", "wildrwolf", "ivDiag"))'
        shell: bash

      - name: Run tests
        run: |
          pixi run tests-slow
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4

  test_notebooks:
    name: "Test Notebooks"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Set up pixi
      uses: prefix-dev/setup-pixi@v0.8.1


    - name: set numba parallel flags
      run: |
        echo "NUMBA_NUM_THREADS=1" >> $GITHUB_ENV

    - name: Setup r2u
      uses: eddelbuettel/github-actions/r2u-setup@master

    - name: install R packages
      run: Rscript -e 'install.packages(c("fixest", "broom", "did2s", "clubSandwich", "wildrwolf", "ivDiag"))'
      shell: bash

    - name: Install TeXlive
      run: sudo apt-get update && sudo apt-get install texlive texlive-publishers texlive-science latexmk cm-super

    - name: Run notebooks
      run: |
        pixi run render-notebooks

  build-docs:
    name: "Build Docs"
    runs-on: ubuntu-latest
    needs: ["test"]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: install tinytex
        run: |
          quarto install tinytex
      - name: Compile docstrings with quartodoc
        run : |
          pixi run docs-build
      - name: Render docs
        run: |
          pixi run docs-render
      - name: Save docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_site
  publish-docs:
    name: "Publish Docs"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    needs: ["build-docs", "test"]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: docs/_site
      - name: Publish docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_site
