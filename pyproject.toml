[tool.poetry]
name = "pyfixest"
version = "0.3.11.0"
description = "Draft package for high dimensional fixed effect OLS estimation"
authors = ["Alexander Fischer <alexander-fischer1801@t-online.de>"]
license = "MIT"
readme = "readme.md"
homepage = "https://s3alfisc.github.io/pyfixest/"
repository = "https://github.com/s3alfisc/pyfixest"

[tool.poetry.dependencies]
python=">=3.8,<3.11"
pandas = "^1.5.1"
numpy = "^1.2"
matplotlib = "^3.7"
PyHDFE = "^0.1.1"
scipy = "^1.9.0"
formulaic = "^0.6.0"
pytest="^7.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
