[tool.poetry]
name = "pyfixest"
version = "0.3.13.0"
description = "Draft package for high dimensional fixed effect OLS estimation"
authors = ["Alexander Fischer <alexander-fischer1801@t-online.de>"]
license = "MIT"
readme = "readme.md"
homepage = "https://s3alfisc.github.io/pyfixest/"
repository = "https://github.com/s3alfisc/pyfixest"

[tool.poetry.dependencies]
python=">=3.8,<3.11"
pandas="^1.4"
numpy="^1.21"
matplotlib = "^3.7"
PyHDFE = "^0.1.1"
scipy = "^1.0.0"
formulaic = "^0.6.0"
pytest="^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
