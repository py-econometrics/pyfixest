[project]
authors = [{name = "Alexander Fischer", email = "alexander-fischer1801@t-online.de"}]
description = "Fast high dimensional fixed effect estimation following syntax of the fixest R package."
name = "pyfixest"
requires-python = ">= 3.9"
version = "0.24.1"
dependencies = ["lets-plot>=4.0.1"]

[project.optional-dependencies]
test = ["pytest>=7.2.0"]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64", "win-64", "osx-64", "osx-arm64"]

[tool.pixi.pypi-dependencies]
pyfixest = { path = ".", editable = true }

[tool.pixi.tasks]
debug = "python pyfixest/debug.py"

[tool.pixi.dependencies]
scipy = ">=1.6"
formulaic = ">=1.0.0"
pandas = ">=1.1.0"
numba = ">=0.58.0"
seaborn = ">=0.13.2"
tabulate = ">=0.9.0"
polars = ">=0.20.1"
tqdm = "==4.66.4"
great_tables = ">=0.10.0,<0.11"
numpy = ">=1.19.0"

[tool.pixi.environments]
default = { solve-group = "default" }
test = { features = ["test"], solve-group = "default" }
docs = { features = ["docs"], solve-group = "default" }

[tool.pixi.feature.test.dependencies]
pytest = ">=7.0.0"
pytest-cov = "==4.1.0"
pytest-xdist = ">=3.5.0"
pyhdfe = ">=0.2.0"
pyarrow = ">=17.0.0,<18"
pre-commit = "==3.6.0"
doubleml = "==0.7.1"
r-fixest = ">=0.12.1,<0.13"
r-broom = ">=1.0.5,<2"

[tool.pixi.feature.test.tasks]
test = "pytest"
tests = "pytest -n 4 --cov-report=term tests"
tests-regular = "pytest tests -m 'not extended' -n 4"
tests-rerun = "pytest --lf -n 4"

[tool.pixi.feature.docs.dependencies]
quartodoc = ">=0.7.2"
jupyterlab = "4.0.12.*"
jupytext = "==1.16.1"
watermark = "==2.4.3"

[tool.pixi.feature.docs.tasks]
build-docs = "run quartodoc build --verbose --config docs/_quarto.yml"
build-docs2 = "quartodoc build --verbose --config docs/_quarto.yml"
render-docs2 = "quarto render docs"
preview2 = "quarto preview docs"

[tool.pixi.feature.tests.dependencies]
rpy2 = "==3.5.15"

[tool.pytest.ini_options]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--cov=pyfixest",
    "--cov-report=term-missing",
    "--color=yes",
]
markers = [
    "extended: mark test to be part of the extended test suite"
]
